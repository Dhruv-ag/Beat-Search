{%extends 'base.html'%}
{%block content%}
{%if user.is_authenticated%}
<ul class="navp">
  <li> <a href="{%url 'logout'%}">Logout</a> </li>
  <li> <a href="{%url 'home'%}">Home</a> </li>
  <li> <a href="{%url 'welcome'%}">Welcome</a> </li>
</ul>
{%else%}
<ul class="navp">
<li><a href="{%url 'login'%}">Login</a></li>
<li><a href="{%url 'register'%}">Sign up</a></li>
<li> <a href="{%url 'welcome'%}">Welcome</a> </li>
</ul>
{%endif%}
<div class="personal-info">
<img src="{{ed}}" class="picture-profile">
<h2 class="username-profile">Username : {{user.username}}</h2>
<p class="email-profile">User Email : {{user.email}}</p>
</div>
<form method="post" enctype="multipart/form-data">
  {%csrf_token%}
  <fieldset class="update">
    <h1 class="join-head">Profile Info</h1>
    {{u_form.as_p}}
    {{p_form.as_p}}
    <button type="submit">Update</button>
  </fieldset>
</form>
{%endblock%}
